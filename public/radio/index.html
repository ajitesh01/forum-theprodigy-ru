<div id="main-container">
<!-- <div id="Title"><h1>Arena Radio</h1></div> -->
<div id="logo"></div>

<div id="player">
  <div class="player-control">
    <button class="button-play">▶</button>
    <button class="button-pause">▮▮</button>
    <div class="radio-qual"></div>
    <div class="progress">
      <div class="progress-indicator"></div>
      <div class="progress-time"></div>
      <div class="progress-touch"></div>
    </div>
  </div> <!-- .player-control -->
  <div class="title"></div>
</div>

<div id="Playlist">

<div id="radio-switch">
  <span id="play-radio-button"><a href="#">Слушать радио</a></span>
  <span id="playlist_links" class="radio-elements"><b>Слушать в плеере:</b> <a href="Config/Radio-Arena.xspf" target="_blank"><img src="https://images.videolan.org/images/VLC-IconSmall.png"></a> <a href="Config/Radio-Arena.xspf" target="_blank">VLC</a> (xspf), <a href="Config/Radio-Arena.m3u" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/ru/thumb/c/cf/Windows_Media_Player_12_Logo_on_Windows_7.png/64px-Windows_Media_Player_12_Logo_on_Windows_7.png"></a> <a href="Config/Radio-Arena.m3u" target="_blank">прочие</a> (m3u)</span>
  <h3>Слушать записи:</h3>
</div> <!-- #radio-switch -->

<ul>
  <li></li>
</ul> <!-- Main Playlist -->

</div> <!-- #Playlist -->

<div id="chat">
  <div class="chat-switchers-block">
    <button id="chat-switch-on" class="chat-switchers chat-on-off">Чат</button>
    <button id="detach-chat" class="chat-switchers chat-btn-detach" title="Развернуть">⇱⇲</button>
    <button id="shrink-chat" class="chat-switchers chat-btn-shrink" title="Свернуть">↧</button>
    <button id="chat-switch-off" class="chat-switchers chat-on-off" title="Закрыть чат">X</button>
  </div>
  <div id="chat-window">
    <div id="chatmessages"></div>
    <div class='chat-input-form'>
      <form action="/" method="POST" id="chatform">
        <div>
          <input type="text" name="message" autocomplete="off" placeholder="Введите текст сообщения" required>
        </div>
        <div>
          <input type="submit" value="↵" name="send">
        </div>
        <input type="hidden" name="room" value="radio">
        <input type="hidden" name="action" value="chatroomsend">
        <input type="hidden" name="requesttype" value="ajax">
      </form>
      <div class="skype-info">Также у нас есть <a href="https://join.skype.com/mqt0481InYpf" target="_blank">чат в Skype</a>.</div>
    </div>
  </div> <!-- #chat-window -->
</div> <!-- #chat -->

<div id="Description">Радио «Арена» это интернет радиостанция сообщества музыкантов с <a href="/" target="_blank">форума theprodigy.ru</a>.<br>Анонсы будущих передач и прочую информацию можно найти на <a href="/?board=39#viewers" target="_blank">официальном форуме радио «Арена»</a>.</div><!-- #Description -->

</div> <!-- #main-container -->
